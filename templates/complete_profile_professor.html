<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <meta charset="utf-8">
  <title>Complete Professor Profile - Student Tracker</title>
</head>
<body class="layout">
  <main class="login">
    <section class="login__panel">
      <h1>Complete Your Professor Profile</h1>
      <p>Welcome {{ professor.first_name }}! Please complete your registration.</p>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for m in messages %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form class="login__form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="employee_id">Employee ID *</label>
        <input id="employee_id" name="employee_id" placeholder="EMP123456" required>

        <label for="username">Username *</label>
        <input id="username" name="username" placeholder="your_username" required>

        <label for="email">Email *</label>
        <input id="email" type="email" name="email" value="{{ professor.email }}" readonly style="background-color: #f5f5f5;">

        <label for="first_name">First Name *</label>
        <input id="first_name" name="first_name" value="{{ professor.first_name }}" readonly style="background-color: #f5f5f5;">

        <label for="last_name">Last Name *</label>
        <input id="last_name" name="last_name" value="{{ professor.last_name }}" readonly style="background-color: #f5f5f5;">

        <label for="department">Department *</label>
        <select id="department" name="department" required>
          <option value="">Select Department</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Engineering">Engineering</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Psychology">Psychology</option>
          <option value="Business">Business</option>
          <option value="Economics">Economics</option>
          <option value="Art History">Art History</option>
          <option value="Environmental Science">Environmental Science</option>
          <option value="Architecture">Architecture</option>
          <option value="Medicine">Medicine</option>
          <option value="Other">Other</option>
        </select>

        <label for="title">Title *</label>
        <select id="title" name="title" required>
          <option value="">Select Title</option>
          <option value="Professor">Professor</option>
          <option value="Associate Professor">Associate Professor</option>
          <option value="Assistant Professor">Assistant Professor</option>
          <option value="Lecturer">Lecturer</option>
          <option value="Adjunct Professor">Adjunct Professor</option>
          <option value="Instructor">Instructor</option>
          <option value="Teaching Assistant">Teaching Assistant</option>
          <option value="Department Head">Department Head</option>
          <option value="Dean">Dean</option>
        </select>

        <button type="submit" class="btn btn--primary">Complete Registration</button>
      </form>

      <p class="login__signup">
        <a class="btn btn--secondary" href="{{ url_for('main.professor_dashboard') }}">Skip for now</a>
      </p>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
