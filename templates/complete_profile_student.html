<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <meta charset="utf-8">
  <title>Complete Student Profile - Student Tracker</title>
</head>
<body class="layout">
  <main class="login">
    <section class="login__panel">
      <h1>Complete Your Student Profile</h1>
      <p>Welcome {{ student.first_name }}! Please complete your registration.</p>
      
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul>
            {% for m in messages %}<li>{{ m }}</li>{% endfor %}
          </ul>
        {% endif %}
      {% endwith %}

      <form class="login__form" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <label for="student_id">Student ID *</label>
        <input id="student_id" name="student_id" placeholder="12345678" required>

        <label for="username">Username *</label>
        <input id="username" name="username" placeholder="your_username" required>

        <label for="email">Email *</label>
        <input id="email" type="email" name="email" value="{{ student.email }}" readonly style="background-color: #f5f5f5;">

        <label for="first_name">First Name *</label>
        <input id="first_name" name="first_name" value="{{ student.first_name }}" readonly style="background-color: #f5f5f5;">

        <label for="last_name">Last Name *</label>
        <input id="last_name" name="last_name" value="{{ student.last_name }}" readonly style="background-color: #f5f5f5;">

        <label for="major">Major *</label>
        <select id="major" name="major" required>
          <option value="">Select Major</option>
          <option value="Computer Science">Computer Science</option>
          <option value="Mathematics">Mathematics</option>
          <option value="Physics">Physics</option>
          <option value="Engineering">Engineering</option>
          <option value="Biology">Biology</option>
          <option value="Chemistry">Chemistry</option>
          <option value="Psychology">Psychology</option>
          <option value="Business">Business</option>
          <option value="Economics">Economics</option>
          <option value="Art History">Art History</option>
          <option value="Environmental Science">Environmental Science</option>
          <option value="Architecture">Architecture</option>
          <option value="Medicine">Medicine</option>
          <option value="Other">Other</option>
        </select>

        <label for="year">Year *</label>
        <select id="year" name="year" required>
          <option value="">Select Year</option>
          <option value="Freshman">Freshman</option>
          <option value="Sophomore">Sophomore</option>
          <option value="Junior">Junior</option>
          <option value="Senior">Senior</option>
          <option value="Graduate">Graduate</option>
        </select>

        <button type="submit" class="btn btn--primary">Complete Registration</button>
      </form>

      <p class="login__signup">
        <a class="btn btn--secondary" href="{{ url_for('main.student_dashboard') }}">Skip for now</a>
      </p>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
</body>
</html>
