<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Location Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="layout">
    <header class="page-header">
        <a class="brand" href="{{ url_for('landing_page') }}">Student Location Tracker</a>
    </header>
    <main class="login">
        <section class="login__panel">
            <h1>Sign In</h1>
            <p class="login__subtitle">Access the dashboard to track student locations.</p>
            <form class="login__form" method="post">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="name@example.edu" required>

                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p class="login__note">Need access? Contact your administrator.</p>
        </section>
    </main>
    <footer class="footer">
        <small>&copy; 2025 Student Tracker. Built with Flask.</small>
    </footer>
</body>
</html>
