<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Student Location Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="layout">
    <main class="login">
        <section class="login__panel">
            <h1>Sign In</h1>
            <p class="login__subtitle">Access the dashboard to track student locations.</p>
            <form class="login__form" method="post" action="{{ url_for('login') }}">
                <label for="identifier">Email or Username</label>
                <!-- use text input named "username" so server code will accept either -->
                <input id="identifier" type="text" name="username" placeholder="name@example.edu or username" required>

                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="Enter your password" required>

                {% if error %}
                  <p style="color:red; margin-top:0.5rem;">{{ error }}</p>
                {% endif %}

                <button type="submit" class="btn btn--primary">Login</button>
            </form>

            <!-- create account button only -->
            <p class="login__signup">
              New here?
              <a class="btn btn--primary" href="{{ url_for('register') }}">Create an account</a>
            </p>

            <p class="login__note">Need access? Contact your administrator.</p>
        </section>
    </main>
    <footer class="footer">
        <small>&copy; 2025 Student Tracker. Built with Flask.</small>
    </footer>
</body>
</html>
