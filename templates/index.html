<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Location Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Student Location Tracker</h1>
        <p class="lead">
          Discover where you are right now. We use an open location API to identify
          your approximate position based on your network.
        </p>
        <button id="locate" type="button">Find My Location</button>
        <article id="result" class="result" hidden>
          <h2>Your Location</h2>
          <dl>
            <div>
              <dt>IP Address</dt>
              <dd id="ip">—</dd>
            </div>
            <div>
              <dt>City</dt>
              <dd id="city">—</dd>
            </div>
            <div>
              <dt>Region</dt>
              <dd id="region">—</dd>
            </div>
            <div>
              <dt>Country</dt>
              <dd id="country">—</dd>
            </div>
            <div>
              <dt>Postal Code</dt>
              <dd id="postal">—</dd>
            </div>
            <div>
              <dt>Latitude</dt>
              <dd id="latitude">—</dd>
            </div>
            <div>
              <dt>Longitude</dt>
              <dd id="longitude">—</dd>
            </div>
          </dl>
        </article>
        <p id="error" class="error" hidden></p>
      </section>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
